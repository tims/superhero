<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- bower:css -->
    <!-- endbower -->

    <style>

        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .gameover-message, .message {
            color: green;
        }
    </style>

</head>
<body>

<div style="text-align: center;">
    <h1>Current Super Balance: $<span class="balance">0</span>. <span class="performance">Investment Performance: <span
            class="interestRate">0</span>%</span></h1>

    <svg></svg>
    <br/>

    <div class="game">
        <h1 class="message">...</h1>
        <canvas id="canvas"></canvas>

        <div style="display:none;">
            <img id="superhero" src="images/superhero.png">
            <img id="giant" src="images/giant.png">
        </div>
    </div>

    <div class="gameover" style="display:none">
        <h1 class="gameover-message">Game over! Your retirement looks like: </h1>
        <img class="gameover-image"/>
    </div>
    <p>
        Arrow keys to move and jump, space to throw money.
    </p>
    <p>
        Cutting edge innovation by Olga and Tim.
    </p>

</div>

<!-- bower:js -->
<!-- endbower -->

<!-- inject:js -->
<!-- endinject -->
<script src="scripts/game.js"></script>

</body>


</html>
